<!DOCTYPE html>
<html>
<head>
    <title>Accessory Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table{
            border-collapse:collapse;
            width:100%;
            margin-bottom: 20px;
        }
        th,td{
            text-align: left;
            padding:8px;
        }
        tr:nth-child(even){
            background-color: #AA4A44  ;
        }
        .add-button{
            margin-top: 10px;
            width:200px;
            border-radius: 6px;
            border: 0;
        }
        label{
            font-size: 20px;
        }
        </style>
    <script>
        $(document).ready(function() {
            $(".add-button").click(function() {
                var selectedAccessory = $("#accessory option:selected").text();
                var selectedAccessoryValue = parseFloat($("#accessory").val());
                var amount = parseInt($("#amount-input").val());
                var price = selectedAccessoryValue * amount;

                $("#product-list").append("<tr><td>" + selectedAccessory + "</td><td>" + amount + "</td><td>$" + price.toFixed(2) + "</td></tr>");

                var totalPrice = parseFloat($("#total-price").text().substring(1));
                var newTotalPrice = totalPrice + price;
                $("#total-price").text("$" + newTotalPrice.toFixed(2));

                var rate = 0.07;
                var totalVat = newTotalPrice * rate;
                $("#totalVat").text(totalVat.toFixed(2));

                var totalAmount = newTotalPrice + totalVat;
                $("#totalAmount").text(totalAmount.toFixed(2));
            });
        });
    </script>
</head>
<body>
    <h1>Car Accessories</h1>
    <h3>Add Accessory</h3>
    <select id="accessory">
        <option value="10">Car Cover</option>
        <option value="20">Seat Cover</option>
        <option value="30">Phone Holder</option>
    </select>
    <input type="number" id="amount-input" min="1" value="1"/>
    <button class="add-button">Add</button>
    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Product</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    <label for="totalVat">VAT amount : </label>
    <span id="totalVat">0.00</span>
    <br>
    <label for="totalAmount">Total amount : </label>
    <span id="totalAmount">0.00</span>
    <h2>Total Price : <span id="total-price">$0.00</span></h2>
</body>
</html>
